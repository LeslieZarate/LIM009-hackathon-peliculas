<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>M&S HandBook</title>
  </head>
  <body class="text-white m-0">
  	<header>
  		<nav class="navbar navbar-dark bg-dark">
  			<a class="navbar-brand">M&S</a>
  			<form id="nav-form" class="d-none form-inline col-10 col-sm-6 col-md-4">
    			<input id="input-query2" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" />
    			<button id="btn-search2" class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fas fa-search"></i></button>
  			</form>
			</nav>
  	</header><!-- /header -->
  	<main class="main d-flex align-items-center flex-column">
	<div class="align-self-center">
		<div id="buttons" class="container d-none">
            <button id="btn-rating" class="btn btn-success my-2 my-sm-0" type="button">Top Rating</button>
        </div>
  		<form id="main-form" class="form-signin text-center">
  			<img class="mb-4 rounded-circle" src="./assets/back_app.jpg" alt="#" width="72" height="72">
  			<h1 class="h3 mb-3 font-weight-normal">Descubre y Conéctate a las Mejores Series y Películas</h1>
  			<div class="input-group mb-2 mr-sm-2">
  				<input id="input-query" class="form-control" type="search" placeholder="Buscar" aria-label="Search" />
    			<div class="input-group-prepend">
      				<button id="btn-search" class="btn btn-success my-sm-0 rounded-right" type="button"><img class="icon" src="./assets/loupe.png" /></button>
    			</div>
  			</div>
		</form>
	</div>
		<div id="result" class="container d-none"></div>
    </main>
    <footer class="position-relative w-100 footer text-center">
    	<p class="position-relative pt-3">@2019, Copyright</p>
    </footer>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
